<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="card">
  <div class="card-header text-bg-dark mb-3">
    Autenticaci√≥n
  </div>
  <div class="card-body">
    <form th:action="@{/auth/login}" method="post">
      <div class="mb-3">
        <label for="nomusuario" class="form-label">Usuario</label>
        <input maxlength="15" type="text" class="form-control"
               name="nomusuario" id="nomusuario">
      </div>
      <div class="mb-3">
        <label for="passusuario" class="form-label">Password</label>
        <input maxlength="15" type="passusuario" class="form-control"
               name="passusuario" id="passusuario">
      </div>
      <button type="submit" id="btningresar" class="btn btn-primary">
        <i class="fas fa-save"></i>
        INGRESAR</button>
      <a class="btn btn-primary" th:href="@{/auth/registrar}"
         role="button">REGISTRARSE</a>
    </form>
  </div>
</div>
</body>
</html>
